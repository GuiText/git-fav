<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  
  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/Gitfav.svg" alt="logo gitfav" class="logo">

      <div class="search">
        <label class="sr-only" for="username">Digite o Github username que quer favoritar</label>
        <input id="username" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="./assets/Favorite.svg" alt="Imagem de uma estrela" class="star">
          Favoritar
        </button>
      </div> 
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr class="without-favorite">
            <td colspan="4">
              <div class="favorite">
                <img src="./assets/Estrela.svg" alt="imagem de uma estrela">
                <h1>Nenhum favorito ainda</h1>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
